<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Event</title>
    <style>

        h1{
            border: 1px solid;
        }

    </style>
    <script>

        window.onload = function(e){


            var event = e || window.event;

            console.log(event);


            var header1 = document.getElementById('header1');

            header1.onclick = function(){
                alert(this.innerText);

                this.style.color='red';
                this.style.backgroundColor='black';
            };


            // setTimeout(function(){
            //     header1.onclick();
            // },3000);

            var myForm = document.getElementById('my-form');

            myForm.onsubmit = function(){

                var uid = document.getElementById('uid');
                console.log(uid.value);
                if(uid.value==null ||uid.value.length<1){
                    alert('아이디 정보를 입력해주세요');
                    return false;
                }
                
            }


        };

        function show(d){
            alert(d);
        }
    </script>
</head>
<body>

    <form action="http://www.naver.com" id="my-form">
        <label>아이디</label>
        <input type="text" name="uid" id="uid">
        <br>
        <label>비밀번호</label>
        <input type="password" name="pw" id="pw">
        <label>비밀번호 확인</label>
        <input type="password" name="pw2" id="pw2">
        <input type="submit">


    </form>








    <h1 id="header1">HEADER</h1>
    <h1 id="header2" onclick="show('String')" style="background-color: aqua;">HEADER2</h1>
    
</body>
</html>
