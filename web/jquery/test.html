        div#wapper{

        aside{

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
        }
            ul:after{
            content:'';
            display: block;
            clear:both;
        }
            li {
            float: left;
        }
            li a {
            display: block;
            color: white;
            padding: 14px 16px;
            text-decoration: none;
        }
            li a:hover:not(.active) {
            background-color: black;
        }

        .logo{
            object-fit: cover;
            float: left;
            background-color: #333;
            border-radius: 100%;
        }
        
        .menu{

        }
        p{

        }
